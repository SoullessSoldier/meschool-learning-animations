<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation madness</title>
    <style>
      .block {
        margin: 50px auto;
        width: 300px;
        height: 300px;
        border: 2px solid black;
      }
      .area {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .ball {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: red;
        animation: falling-ball 5s ease-in-out, move-left 5s linear;
        animation-delay: 1s;
        animation-iteration-count: 1;
      }
      @keyframes falling-ball {
        0% {
          bottom: 280px;
        }
        14% {
          bottom: 0px;
        }
        14.6% {
          bottom: 0px;
        }
        28.6% {
          bottom: 245px;
        }
        42.5% {
          bottom: 0px;
        }
        43.1% {
          bottom: 0px;
        }
        57.1% {
          bottom: 170px;
        }
        71.1% {
          bottom: 0px;
        }
        71.7% {
          bottom: 0px;
        }
        85.7% {
          bottom: 95px;
        }
        99.7% {
          bottom: 0px;
        }
        100% {
          bottom: 0px;
        }
      }

      @keyframes move-left {
        0% {
          left: 0;
        }
        14% {
          left: 32px;
        }
        14.6% {
          left: 32px;
        }
        42.5% {
          left: 118px;
        }
        43.1% {
          left: 118px;
        }
        71.1% {
          left: 204px;
        }
        71.7% {
          left: 204px;
        }
        100% {
          left: 280px;
        }
      }
    </style>
  </head>
  <body>
    <div class="block">
      <div class="area">
        <div class="ball"></div>
      </div>
    </div>
  </body>
</html>
